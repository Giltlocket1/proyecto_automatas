<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Código JS-PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./public/CSS/main.css"> <!-- Archivo CSS separado -->
</head>
<body>

<div class="container mt-5 text-center">
    <h1 class="main-title">Conversor de Código JS a PHP</h1>
    <p class="subtitle">Transforma fácilmente tu código entre JavaScript y PHP</p>

    <div class="row justify-content-center mt-4">
        <!-- Columna para Código JS -->
        <div class="col-md-5 mb-4">
            <div class="card shadow">
                <div class="card-header text-center bg-js text-white">
                    <i class="fas fa-code"></i> Código JS
                </div>
                <div class="card-body p-4">
                    <textarea id="js-content" class="form-control" rows="10" placeholder="Ingresa código JavaScript aquí"></textarea>
                    <button id="btn-copiar-js" class="btn btn-outline-neon mt-3">
                        <i class="fas fa-copy"></i> Copiar JS
                    </button>
                </div>
            </div>
        </div>

        <!-- Botones centrales -->
        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
            <button id="btn-limpiar" class="btn btn-outline-neon mb-3 d-flex align-items-center">
                <i class="fas fa-eraser me-2"></i> Limpiar
            </button>
            <button id="btn-generar" class="btn btn-outline-neon d-flex align-items-center">
                <i class="fas fa-cogs me-2"></i> Generar
            </button>
        </div>

        <!-- Columna para Código PHP -->
        <div class="col-md-5 mb-4">
            <div class="card shadow">
                <div class="card-header text-center bg-php text-white">
                    <i class="fas fa-server"></i> Código PHP
                </div>
                <div class="card-body p-4">
                    <textarea id="php-content" class="form-control" rows="10" placeholder="Ingresa código PHP aquí"></textarea>
                    <button id="btn-copiar-php" class="btn btn-outline-neon mt-3">
                        <i class="fas fa-copy"></i> Copiar PHP
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./public/JS/main.js"></script>
</body>
</html>
